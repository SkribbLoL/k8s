apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skribblol-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-websocket-headers@kubernetescrd
spec:
  rules:
  - host: localhost
    http:
      paths:
      # Frontend (static files) - serves the main app
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      
      # Game service API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: game-service-service
            port:
              number: 80
      
      # Game service WebSocket
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: game-service-service
            port:
              number: 80
      
      # Drawing service
      - path: /drawing
        pathType: Prefix
        backend:
          service:
            name: drawing-service-service
            port:
              number: 80
      
      # Chat service
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: chat-service-service
            port:
              number: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: websocket-headers
spec:
  headers:
    customRequestHeaders:
      Connection: "Upgrade"
      Upgrade: "websocket" 